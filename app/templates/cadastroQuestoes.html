<!DOCTYPE html>

    <nav>
      <a class="logo" href="/">SIMENADS</a>

        <div class="line1"></div>

        <div class="line3"></div>

      <ul class="nav-list">

        <li><a class="nav-button-home" href="{{ url_for('perfil_professor') }}">Perfil</a></li>
      </ul>

  <main>
    <form>
      <div class="form-group">
        <label for="dificuldade">Dificuldade</label>
        <select id="dificuldade" name="dificuldade">
          <option value="facil">Fácil</option>
          <option value="medio">Médio</option>
          <option value="dificil">Difícil</option>
        </select>
      </div>
      <div class="form-group">
        <label for="assunto">Assunto</label>
        <select id="assunto" name="assunto">
          <option value="matematica">Matemática</option>
          <option value="portugues">Português</option>
          <option value="ciencias">Ciências</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
      <div class="form-group">
        <label for="questao">Questão</label>
        <input type="text" id="questao" name="questao" style="height: 100px;">
      </div>
      <div class="form-group small-input-group">
        <label for="opcaoA">A</label>
        <input type="text" id="opcaoA" name="opcaoA">
      </div>
      <div class="form-group small-input-group">
        <label for="opcaoB">B</label>
        <input type="text" id="opcaoB" name="opcaoB">
      </div>
      <div class="form-group small-input-group">
        <label for="opcaoC">C</label>
        <input type="text" id="opcaoC" name="opcaoC">
      </div>
      <div class="form-group small-input-group">
        <label for="opcaoD">D</label>
        <input type="text" id="opcaoD" name="opcaoD">
      </div>
      <div class="form-group small-input-group">
        <label for="opcaoE">E</label>
        <input type="text" id="opcaoE" name="opcaoE">
      </div>
    </form>
  </main>
  <footer class="text-center text-white">
    <div class="footer-row row">
      <div class="container-footer mt-3">
        <div class="info-footer mb-3 mb-md-0">
          Estas informações foram obtidas através das provas do ENADE

      <p class="endereco-footer mt-4 mb-3">
