{% extends 'baseQuestoes.html' %}

{% block titulo %}
<title>Questão 10</title>
{% endblock %}
{% block body %}

<body class="fundo1" onchange="salvarFormulario('q10')" onload="autofill('q10')">
    {% endblock %}
    {% block progressbar %}
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="width: 99%">99%</div>
    {% endblock %}
    {% block questao%}
    <h4>QUESTÃO 10</h4>
    {% endblock %}
    {% block proximaQuestao %}
    {% if contador > 9 %}
    <a href="{{ url_for('resultado') }}"><button class="btn btn-dark btn-md" type="button">Próxima Questao</button></a>
    {% endif %}
    {% endblock %}
