<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="{{ url_for('static', filename='img/logoEnade.png')}}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/validadores.js') }}"></script>
    <title>Cadastro</title>
</head>
<body>
    <script src="{{ url_for('static', filename='js/sweetalert2.js') }}"></script>
    <form action="" method="post">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Insira um CPF" maxlength="14" oninput="this.value = formatarCPF(this.value)">
        <input type="text" name="nome" placeholder="Insira um Nome">
        <input type="text" name="instituicaoEnsino" placeholder="Insira uma Instituição de Ensino">
        <input type="email" id="email" name="email" placeholder="Insira um email">
        <input type="password" name="senha" placeholder="Insira uma senha">
        <input type="submit" value="Cadastrar" onclick="validarEmail()">
    </form>
</body>
</html>
