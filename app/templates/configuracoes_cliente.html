<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <header>
    <nav>
      <a class="logo" href="/">SIMENADS</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a class="nav-button-home" href="{{ url_for('index') }}">Home</a></li>
        <li><a class="nav-button-home" href="{{ url_for('logout') }}">Sair</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="dadosPessoais">
      <h1>Dados Pessoais</h1>
      <form>
        <div class="form-group">
          <label for="lbl_dadosPessoasNome">Nome</label>
          <input type="text" class="form-control" id="input_dadosPessoasNome" aria-describedby="Nome" placeholder="Nome" value={{ current_user.nome }}>
        </div>
        <div class="form-group">
          <label for="lbl_dadosPessoasCpf">CPF</label>
          <input type="text" class="form-control" id="input_dadosPessoasCpf" placeholder="CPF" value={{ current_user.cpf }}>
        </div>
        <div class="form-group">
          <label for="lbl_dadosPessoasEmail">E-mail</label>
          <input type="email" class="form-control" id="input_dadosPessoasEmail" placeholder="E-mail" value={{ current_user.email }}>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <h2>Senha</h2>
      <p>******</p>
      <a href="{{ url_for('editar_perfil', id = current_user.id)}}"><img class="editar-img"
          src="{{ url_for('static', filename='img/editar.png') }}" /></a>
    </div>
    </div>
  </main>
  <footer class="text-center text-white">
    <div class="footer-row row">
      <div class="container-footer mt-3">
        <div class="info-footer mb-3 mb-md-0">
          Estas informações foram obtidas através das provas do ENADE
          divulgadas no site do Inep mais informações consultar:

            target="blank">SITE do INEP</a>
        </div>
      </div>
      <p class="endereco-footer mt-4 mb-3">
        <a href="http://www.fateccarapicuiba.edu.br/" target="blank">FATEC CARAPICUIBA |
        </a>
        <a href="http://www.fateccarapicuiba.edu.br/analise-e-desenvolvimento-de-sistemas/" target="blank">Tecnologia
          Análise e Desenvolvimento Sistemas</a>
      </p>
    </div>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.7)">
      © 2023 Copyright: SIMENADS
      <a class="text-white" href="https://mdbootstrap.com/"></a>
    </div>
