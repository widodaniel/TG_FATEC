<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastre-se</title>
  <link rel="icon" type="imagem/png" href="{{ url_for('static', filename='img/logoEnade.png')}}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>

<body>
  <header>
      <nav>
          <a class="logo" href="/">SIMENADS</a>
          <div class="mobile-menu">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
          </div>
          <ul class="nav-list">
              <li><a class="nav-button" href="{{ url_for('index')}}">Home</a></li>
              <li><a class="nav-button" href="{{ url_for('index')}}">Sobre</a></li>
              <li><a class="nav-button" href="{{ url_for('index')}}">Créditos</a></li>
              <li><a class="nav-button" href="{{ url_for('perfil')}}">Perfil</a></li>
          </ul>
      </nav>
  </header>

  <main>
    <br>
    <div id="main-container">
      <h1>Cadastro</h1>
      <form action="" method="post">
        
        <div class="half-box spacing">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" placeholder="Insira seu CPF" maxlength="14" oninput="this.value = formatarCPF(this.value)" required>
        </div>
  
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="nome" id="name" placeholder="Insira seu nome" minlength="3" required>
        </div>
  
        <div class="full-box spacing">
            <label for="instuicaoEnsino">Instituição de Ensino</label>
            <input type="text" name="instituicaoEnsino" id="instuicaoEnsino" placeholder="Insira sua Instituição de Ensino" required>
        </div>
  
        <div class="half-box spacing">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Insira seu e-mail" required>
        </div>
  
        <div class="half-box spacing">
          <label for="password">Senha</label>
          <input type="password" name="senha" id="password" placeholder="Insira sua senha" minlength="8" required>
        </div>
  
        <div class="full-box">
          <input type="submit" value="Cadastrar" onclick="validarEmail()">
        </div>
        
      </form>
    </div>
    
    </main>
  <script src="{{ url_for('static', filename='js/validadores.js') }}"></script>
</body>
</html>
