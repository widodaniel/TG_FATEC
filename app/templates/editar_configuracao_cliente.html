<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/style320_editar_configuracoes_cliente.css") }}">

</head>

<body>

    <div id="menu">
        <ul>
            <a href="{{ url_for('index') }}"><img class="imagens_menu" src="{{ url_for('static', filename="img/home_inativo.png") }}"></a>
            <a href="{{ url_for('perfil') }}"><img class="imagens_menu" src="{{ url_for('static', filename="img/perfil_ativo.png") }}"></a>
        </ul>
    </div>

    <header>
        <div id="redor">
            <div class="centralizar-div">
                <img id="icone" src="{{ url_for('static', filename="img/perfil_ativo.png") }}">
            </div>
        </div>

        <div id="redor2">
            <h1 id="titulo">Perfil</h1>
        </div>
    </header>

    <main>
        <form>
            {{ form.hidden_tag() }}

            {{ form.email.label(class="text-dark") }}<br>
            {{ form.email(class="textbox") }}
            
            {{ form.senha.label(class="text-dark") }}<br>
            {{ form.senha(class="textbox") }}
            <div id="botao">
                {{ form.editar(class="botao") }}
            </div>
    
            <div id="depois">
                
                <a href="{{ url_for('perfil') }}"><button class="botao" type="button">Cancelar</button></a>
            </div>
        </form>

    </main>
</body>
</html>
