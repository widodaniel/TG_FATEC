<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="icon" type="imagem/png" href="{{ url_for('static', filename='img/logoEnade.png')}}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home_enade.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="/">SIMENADS</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a class="nav-button-home" href="{{ url_for('index')}}">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <br>
    <div id="main-container">
      <h1>Login</h1>

      <form id="login-form" method="post">
        {{ form.hidden_tag() }}
        <div class="full-box spacing">
          <label for="email">E-mail</label>
          {{ form.email(class="form-control") }}
        </div>

        <div class="full-box spacing">
          <label for="password">Senha</label>
          {{ form.senha(class="form-control") }}
        </div>

        <div class="full-box">
          <input type="submit" value="Logar">
        </div>
        <div class="full-box text-center">
          <p>NÃ£o tem uma conta? <a href="{{ url_for('cadastrar') }}" class="text-dark">Inscreva-se</a></p>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
